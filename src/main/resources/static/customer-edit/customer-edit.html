<form ng-submit="vm.update()">
    <div class="form-group">
        <input class="form.control" ng-model="vm.customer.name" type="text"/>
        <p class="red">{{vm.errors.name}}</p>
    </div>
    <div class="form-group">
        <input class="form.control" ng-model="vm.customer.password" type="text"/>
        <p class="red">{{vm.errors.password}}</p>
    </div>
    <button class="btn btn-newItem" type="submit"><b>Save</b></button>
</form>
